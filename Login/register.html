<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
  </head>
  <body>
    <div class="login">
      <h1>Register</h1>
      <form action="#" method="post">
        <input name="name" type="text" class="form-control" placeholder="Name" required autofocus/><br />
        <input name="username" type="text" class="form-control" placeholder="Username" required /><br />
        <input name="email" type="text" class="form-control" placeholder="Email" required /><br />
        <input name="password" type="password" class="form-control" placeholder="Password" required />
        <hr />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
