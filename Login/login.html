<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>
      <form method="post" action="">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user white"></i></span>
          <input class="input-login" name="username" type="text" class="form-control" placeholder="Username" required autofocus /><br />
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock white"></i></span>
          <input class="input-login" name="password" type="password" class="form-control" placeholder="Password" required /><br />
        </div>
        <div class="checkbox">
          <label class="white"><input type="checkbox"> Remember me</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block login-btn" type="submit">Login</button>
        <a href="#" class="forget-password">Esqueceu sua senha?</a>
      </form>
    </div>
  </body>
</html>
